name: main

on:
  - push
  - pull_request

jobs:
  test:
    strategy:
      matrix:
        ghc: ['8.6.5', '8.8.4', '8.10.7', '9.0.2', '9.2.5', '9.4.3']
        test: [doctest, spec]
        continue-on-error: [false]
        include:
          - ghc: latest
            test: doctest
            continue-on-error: true
          - ghc: latest
            test: spec
            continue-on-error: true

    runs-on: ubuntu-latest

    continue-on-error: ${{ matrix.continue-on-error }}

    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/setup@v2
        id: setup-haskell
        with:
          ghc-version: ${{ matrix.ghc }}
      - run: ln -s cabal.project.${{ matrix.ghc }}.freeze cabal.project.freeze
      - uses: actions/cache/restore@v3
        with:
          path: |
            ${{ steps.setup-haskell.outputs.cabal-store }}
            ./dist-newstyle
          key: cabal-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('/cabal.project.freeze') }}
          restore-keys: cabal-${{ runner.os }}-${{ matrix.ghc }}-
      - run: make build-deps
      - uses: actions/cache/save@v3
        with:
          path: |
            ${{ steps.setup-haskell.outputs.cabal-store }}
            ./dist-newstyle
          key: cabal-${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('/cabal.project.freeze') }}
      - run: make build
      - run: make ${{ matrix.test }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: haskell/actions/hlint-setup@v2
      - run: sudo apt-get install libtinfo5
      - run: make lint

  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: haskell-actions/run-fourmolu@v9
        with:
          version: "0.13.0.0"
          pattern: |
            src/**/*.hs
            app/**/*.hs
            test/**/*.hs
